<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MyCoach</title>
    <script>var currentPage = 'dashboard';</script>
    <meta name="description" content="Your personalized learning dashboard">
    
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react@18/umd/react.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://resource.trickle.so/vendor_lib/unpkg/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://resource.trickle.so/vendor_lib/unpkg/lucide-static@0.516.0/font/lucide.css" rel="stylesheet">

    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #dc2626;
            --secondary-color: #fef2f2;
            --accent-color: #7f1d1d;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --background: #ffffff;
            --surface: #f9fafb;
        }
    }

    @layer components {
        .nav-item {
            @apply flex items-center space-x-3 px-4 py-3 rounded-lg transition-colors duration-200 cursor-pointer;
        }

        .nav-item:hover {
            @apply bg-[var(--secondary-color)] text-[var(--primary-color)];
        }

        .nav-item.active {
            @apply bg-[var(--primary-color)] text-white;
        }

        .card {
            @apply bg-white rounded-xl shadow-lg border border-gray-100 p-6;
        }

        @keyframes scroll-x {
          from {
            transform: translateX(0);
          }
          to {
            transform: translateX(-100%);
          }
        }

        .scrolling-wrapper {
          animation: scroll-x 40s linear infinite;
        }
    }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel" src="utils/auth.js"></script>
    <script type="text/babel" src="utils/quotes.js"></script>
    <script type="text/babel" src="components/SplashScreen.js"></script>
    <script type="text/babel" src="components/AITools.js"></script>
    <script type="text/babel" src="components/AIToolsPage.js"></script>
    <script type="text/babel" src="components/CoursesAccordion.js"></script>
    <script type="text/babel" src="components/Sidebar.js"></script>
    <script type="text/babel" src="components/HomePage.js"></script>
    <script type="text/babel" src="components/History.js"></script>
    <script type="text/babel" src="components/CommonCatBot.js"></script>
    <script type="text/babel" src="dashboard-app-clean.js"></script>
</body>
</html>
